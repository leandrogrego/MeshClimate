#{extends 'main.html' /}
#{set title:'Listar Usuários' /}

<div class="card mb-3">
 <div class="card-header">
   <i class="fa fa-table"></i>Listagem de Usuários</div>
 <div class="card-body">
    
     <table class="table dataTable" id="dataTable">
       <thead>
         <tr><th rowspan="1" colspan="1">#ID</th>
         <th rowspan="1" colspan="1">Nome</th>
         <th rowspan="1" colspan="1">E-mail</th>
         <th>Ações</th>
       </thead>
       <tbody>
	#{list items:usuarios, as:'usuario'}
		<tr role="row">
           <td>${usuario.id}</td>
           <td>${usuario.nome}</td>
           <td>${usuario.email}</td>
           <td>
                <a href="@{Usuarios.detalhes(usuario.id)}">
                    <button class="btn btn-sm btn-info">
                        <i class="fa fa-user">Detalhes</i>
                    </button>
                </a>
                    
                <a href="@{Usuarios.editar(usuario.id)}">
                    <button class="btn btn-sm btn-success">
                        <i class="fa fa-edit">Editar</i>
                    </button>
                    
                </a>
           </td>
         </tr>
	#{/list}
	</tbody>
    </table>
  </div>
</div>
